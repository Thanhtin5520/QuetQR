<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .scan-history {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .scan-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Quét mã vạch</h1>
        
        <div id="reader"></div>
        
        <div class="scan-history mt-4">
            <h5>Lịch sử quét gần đây</h5>
            <div id="scanList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Thay đổi URL này sau khi deploy backend lên Vercel
        const BACKEND_URL = 'https://quet-qrbackend.vercel.app';
        const socket = io(BACKEND_URL);
        let currentSessionId = null;

        // Nhận session ID từ server
        socket.on('sessionId', (sessionId) => {
            currentSessionId = sessionId;
        });

        // Khởi tạo HTML5 QR Scanner
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });

        // Xử lý khi quét thành công
        html5QrcodeScanner.render((decodedText) => {
            socket.emit('scan', { barcode: decodedText, sessionId: currentSessionId });
            addScanToList({
                barcode: decodedText,
                timestamp: new Date().toISOString()
            });
        });

        // Thêm mã vạch vào danh sách
        function addScanToList(scan) {
            const scanList = document.getElementById('scanList');
            const scanItem = document.createElement('div');
            scanItem.className = 'scan-item';
            scanItem.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${scan.barcode}</strong>
                    <small class="text-muted">${new Date(scan.timestamp).toLocaleString()}</small>
                </div>
            `;
            scanList.insertBefore(scanItem, scanList.firstChild);
        }

        // Nhận mã vạch mới từ server
        socket.on('newScan', (data) => {
            addScanToList(data);
        });
    </script>
</body>
</html>
