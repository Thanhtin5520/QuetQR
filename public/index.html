<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Desktop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scan-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .scan-item:hover {
            background-color: #f8f9fa;
        }
        #scanList {
            max-height: 600px;
            overflow-y: auto;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Barcode Scanner - Desktop</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách mã vạch đã quét</h5>
                        <button class="btn btn-primary" onclick="clearHistory()">Xóa lịch sử</button>
                    </div>
                    <div class="card-body">
                        <div id="scanList"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Kết nối điện thoại</h5>
                    </div>
                    <div class="card-body">
                        <div class="qr-code">
                            <div id="qrcode"></div>
                            <p class="mt-2">Quét mã QR bằng điện thoại để kết nối</p>
                        </div>
                        <div class="alert alert-info">
                            <strong>Backend URL:</strong> <span id="backendUrl"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Thay đổi URL này sau khi deploy backend lên Vercel
        const BACKEND_URL = 'https://quet-qrbackend.vercel.app';
        const socket = io(BACKEND_URL);
        let currentSessionId = null;

        // Hiển thị URL backend
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        
        // Tạo mã QR
        new QRCode(document.getElementById("qrcode"), {
            text: 'https://thanhtin5520.github.io/QuetQR/',
            width: 200,
            height: 200
        });

        // Nhận session ID từ server
        socket.on('sessionId', (sessionId) => {
            currentSessionId = sessionId;
        });

        // Nhận mã vạch mới
        socket.on('newScan', (data) => {
            addScanToList(data);
        });

        // Thêm mã vạch vào danh sách
        function addScanToList(scan) {
            const scanList = document.getElementById('scanList');
            const scanItem = document.createElement('div');
            scanItem.className = 'scan-item';
            scanItem.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${scan.barcode}</strong>
                    <small class="text-muted">${new Date(scan.timestamp).toLocaleString()}</small>
                </div>
            `;
            scanList.insertBefore(scanItem, scanList.firstChild);
        }

        // Xóa lịch sử
        function clearHistory() {
            if (confirm('Bạn có chắc muốn xóa toàn bộ lịch sử?')) {
                fetch(`${BACKEND_URL}/api/clear-history`, { method: 'POST' })
                    .then(() => {
                        document.getElementById('scanList').innerHTML = '';
                    });
            }
        }

        // Tải lịch sử ban đầu
        fetch(`${BACKEND_URL}/api/history`)
            .then(response => response.json())
            .then(data => {
                data.forEach(scan => addScanToList(scan));
            });
    </script>
</body>
</html>
