<html>
<head>
  <title>Scan Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Live Scan Results</h1>
  <ul id="scans"></ul>

  <script>
    const socket = io();
    const scansList = document.getElementById("scans");

    socket.on("new-scan", ({ code, session_id, ip, timestamp }) => {
      const item = document.createElement("li");
      item.textContent = `[${timestamp}] ${code} (IP: ${ip}, Session: ${session_id})`;
      scansList.prepend(item);
    });
  </script>
</body>
</html>
