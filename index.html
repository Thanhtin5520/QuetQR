<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết nối thiết bị LAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Kết nối thiết bị</h1>
        
        <div class="text-center mb-4">
            <h5>Quét mã QR1 để kết nối</h5>
            <div id="qrcode" class="mx-auto"></div>
            <p class="mt-2">Hoặc truy cập: <span id="connectionUrl">https://your-railway-app-url.railway.app</span></p>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Thiết bị đã kết nối</h5>
                <div id="connectedDevices">
                    <p class="text-muted">Chưa có thiết bị nào kết nối</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Đặt URL Railway của bạn ở đây
        const RAILWAY_URL = 'https://your-railway-app-url.railway.app';
        
        // Hiển thị URL kết nối
        document.getElementById('connectionUrl').textContent = RAILWAY_URL;
        
        // Tạo mã QR - Đảm bảo thực hiện khi trang đã load xong
        window.onload = function() {
            // Phương pháp 1 - QR Code bằng canvas
            try {
                QRCode.toCanvas(document.getElementById('qrcode'), RAILWAY_URL, {
                    width: 200
                }, function(error) {
                    if (error) {
                        console.error('Lỗi tạo QR code:', error);
                        // Thử phương pháp 2 nếu phương pháp 1 lỗi
                        createQRWithMethod2();
                    }
                });
            } catch (error) {
                console.error('Lỗi với phương pháp 1:', error);
                // Thử phương pháp 2
                createQRWithMethod2();
            }
        };
        
        // Phương pháp 2 - Tạo QR code bằng cách chèn HTML
        function createQRWithMethod2() {
            try {
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: RAILWAY_URL,
                    width: 200,
                    height: 200
                });
            } catch (error) {
                console.error('Lỗi với cả hai phương pháp:', error);
                // Hiển thị thông báo lỗi
                document.getElementById('qrcode').innerHTML = 
                    '<div class="alert alert-danger">Không thể tạo mã QR</div>';
            }
        }
    </script>
</body>
</html>
